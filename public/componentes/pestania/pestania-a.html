
<link rel="import" href="../../../bower_components/polymer/polymer.html"/>
<link href="./pestania-a.css" rel="stylesheet" type="text/css"/>
<dom-module id="pestania-a">
  <template>
    <template is="dom-repeat" as="item" items="{{iteraciones}}">
      <div class="letra">{{item.nombre}}</div>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
  		is:'pestania-a',
  		properties:{
  			valor:{
  				type: String,
  				value: "World"
  			},
  			iteraciones: {
  		      type: Array,
  		      notify: true,
  		      value: function() {return [];}
  		    }				
  
  		}
  	});
</script>
